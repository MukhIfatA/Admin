<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script>
    function so(x) {
      if (x == 0) document.getElementById("so").style.display = "block";
      return;
    }
  </script>

<body>
  <section class="d-flex justify-content-center">
    <div class="card m-3d-flex md" style="overflow: scroll;">

      <div class="card-body border-top border-5 border-warning">
        <h5 class="card-title text-center p-3">Form Permintaan Tenaga Kerja</h5>
        
      </div>


      <form action="" method="post" enctype="multipart/form-data">
        <div class="card m-3  md">
          <div class="card-body border-top border-5 border-warning">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Permintaan Posisi</label>
                <input name="permintaan_posisi" required type="text" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">

              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Standart Kebutuhan</label>
                <input name="standart_kebutuhan" required type="text" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">

              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">SDM Tersedia</label>
                <input name="sdm_tersedia" required type="text" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">SDM Terpenuhi</label>
                <!-- <div class="mb-3" id="emailHelp" class="form-text"></div> -->
                <input name="sdm_terpenuhi" required type="text" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Jumlah Tenaga Kerja yang dibutuhkan</label>
                <input name="jml_tenaga_kerja" required type="text" class="form-control mb-3" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Atasan Langsung</label>
                <input name="atasan_langsung" required type="text" class="form-control mb-3" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <p> Status</p>
              <div class="form-check">

                <input value="permanent" name="status" required class="form-check-input" type="radio" id="s">
                <label class="form-check-label" for="s">
                  Permanent/Tetap
                </label>
              </div>
              <div class="form-check">
                <input value="kontrak" class="form-check-input" type="radio" name="status" id="s">
                <label class="form-check-label mb-3" for="s">
                  Kontrak
                </label>
            </div>
              <div class="form-check">
                <input value="magang" class="form-check-input" type="radio" name="status" id="s">
                <label class="form-check-label mb-3" for="s">
                  Peserta Magang
                </label>
              </div>

              <p> Sifat</p>
              <div class="form-check">

                <input value="penambahan" name="sifat" required class="form-check-input" type="radio" id="si">
                <label class="form-check-label" for="si">
                 Additional/Penambahan
                </label>
              </div>
              <div class="form-check">
                <input value="penggantian" class="form-check-input" type="radio" name="sifat" id="si">
                <label class="form-check-label mb-3" for="si">
                  Replacing/Penggantian
                </label>

              </div>

              <div class="mb-2">
                Source
              </div>
              <div class="form-check">
                <input value="eksternal" name="source" class="form-check-input" type="radio" id="so" onclick="so(0)">
                <label class="form-check-label" for="so">
                  eksternal
                </label>
                <div class="mb-3 mt-2" id="so">
                    <label for="beratbadan" class="form-label">Berapa?</label>
                    <input name="eksternal" required type="text" class="form-control" aria-describedby="emailHelp">
                  </div>
              </div>
              <div class="form-check">
                <input value="internal" class="form-check-input" type="radio" name="source" id="so" onclick="so(0)">
                <label class="form-check-label" for="so">
                  Internal
                </label>
                <div class="mb-3 mt-2" id="so">
                  <label for="beratbadan" class="form-label">berapa?</label>
                  <input name="internal" required type="text" class="form-control" aria-describedby="emailHelp">
                </div>
              </div>


              <div class="mb-3 mt-2">

                <label for="email" class="form-label">Tanggal Diperlukan</label>
                <input name="tgl" required type="date" class="form-control" id="email"
                  aria-describedby="emailHelp">
              </div>


              <div class="mb-3 mt-2">
                <label for="diajukan" class="form-label">Diajukan Oleh</label>
                <input name="diajukan_oleh" required type="text" class="form-control" id="agama" aria-describedby="emailHelp">
                <input name="diajukan_oleh" required type="datetime-local" class="form-control" id="agama" aria-describedby="emailHelp">
              </div>
              <div class="mb-3 mt-2">

                <label for="Disetujui" class="form-label">Disetujui oleh atasan langsung</label>
                <input name="disetujui_atasan_langsung" required type="text"  class="form-control" id="tinggibadan"
                  aria-describedby="emailHelp">
                <input name="disetujui_atasan_langsung" required type="datetime-local"  class="form-control" id="tinggibadan"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3 mt-2">
                <label for="beratbadan" class="form-label">Disetujui oleh superior atasan langsung</label>
                <input name="disetujui_superioratasan" required type="text" class="form-control" id="beratbadan"
                  aria-describedby="emailHelp">
                <input name="disetujui_superioratasan" required type="datetime-local" class="form-control" id="beratbadan"
                  aria-describedby="emailHelp">
              </div>

              <div class="mb-3 mt-2">

                <label for="exampleInputEmail1" class="form-label">Diterima HR</label>
                <input name="diterima_HR" required type="datetime-local" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3 mt-2">

                <label for="exampleInputEmail1" class="form-label">Diiklankan</label>
                <input name="diiklankan" required type="datetime-local" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3 mt-2">

                <label for="exampleInputEmail1" class="form-label">Tanggal Terpenuhi</label>
                <input name="tgl_terpenuhi" required type="datetime-local" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3 mt-2">

                <label for="exampleInputEmail1" class="form-label">Statuss</label>
                <input name="statuss" required type="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              

                <button name="submit" type="submit" class="btn  btn-warning text-light"
                  onclick="showAlert()" style="width: 100% ;">Submit</button>

            </form>
          </div>
        </div>
    </div>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    .yl {
      outline: none;
      border: none;
      border-bottom: silver 2px solid;
    }
  </style>

  function showAlert() {
    alert("Data berhasil ditambahkan")
  }
</script> -->
</body>

</html>
